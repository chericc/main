<!DOCTYPE html>
<html>
                                                                                                                                                                                                                                                                   
<style>
#header {
    background-color:black;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    /* 这是布局的关键 */
    float:left; 
    padding:5px; 
}
#section {
    width:350px;
    float:left;
    padding:10px; 
}
#footer {
    background-color:black;
    color:white;
    /* 取消浮动布局 */
    clear:both;
    text-align:center;
    padding:5px; 
}
</style>

<body>

<div id="header">
<h1>Big head</h1>
</div>

<div id="nav">
head 1<br>
head 2<br>
head 3<br>
</div>

<div id="section">
<h1>head</h1>
<p>
part 2
</p>
<p>
part 1
</p>
</div>

<div id="footer">
this is foot.
</div>

</body>

</html>
