<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Python 测试前端</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="d-flex">

    <!-- 左侧导航栏 -->
    <div class="sidebar bg-light border-end">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active"
               onclick="showPage('page1')">功能一</a>
            <a href="#" class="list-group-item list-group-item-action"
               onclick="showPage('page2')">功能二</a>
            <a href="#" class="list-group-item list-group-item-action"
               onclick="showPage('page3')">功能三</a>
        </div>
    </div>

    <!-- 右侧内容区 -->
    <div class="flex-grow-1 content">

        <!-- 功能页 1 -->
        <div id="page1" class="page">
            <h3>功能一</h3>
            <p>这是功能一页面</p>
            <button class="btn btn-primary">测试按钮</button>
        </div>

        <!-- 功能页 2 -->
        <div id="page2" class="page d-none">
            <h3>功能二</h3>
            <p>这里可以放 Python 接口测试表单</p>
            <input class="form-control mb-2" placeholder="输入参数">
            <button class="btn btn-success">发送请求</button>
        </div>

        <!-- 功能页 3 -->
        <div id="page3" class="page d-none">
            <h3>功能三</h3>
            <p>日志 / 返回结果显示区</p>
            <pre class="bg-dark text-white p-3">Waiting...</pre>
        </div>

    </div>
</div>

<script>
    function showPage(pageId) {
        // 隐藏所有页面
        document.querySelectorAll('.page').forEach(p => {
            p.classList.add('d-none');
        });

        // 显示选中的页面
        document.getElementById(pageId).classList.remove('d-none');

        // 更新左侧 active 状态
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.classList.add('active');
    }
</script>

</body>
</html>
